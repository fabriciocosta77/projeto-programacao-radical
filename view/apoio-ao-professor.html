<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Roadmap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sideNav {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
      width: 250px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1045;
    }
    #sideNav.active {
      transform: translateX(0);
    }
    #sideNav .nav-link {
      color: white;
    }
    #sideNav .nav-link:hover {
      color: #007bff;
    }
    #mainContent {
      margin-left: 0;
      transition: margin-left 0.3s ease-in-out;
    }
    #mainContent.shifted {
      margin-left: 250px;
    }
    #headerNavbar {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #headerNavbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }
    #headerNavbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    #headerNavbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Side Navigation Bar -->
  <div id="sideNav" class="d-flex flex-column">
    <div class="p-3 bg-dark">
      <h5 class="text-white">Menu</h5>
    </div>
    <ul class="nav flex-column p-3">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Página Inicial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Exercícios de Fixação</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Revisão</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Apoio ao Professor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Seu Sistema</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="container-fluid p-0">
    <!-- Header Navbar -->
    <header id="headerNavbar">
      <button id="toggleButton" class="btn btn-light">☰ Menu</button>
      <a href="perfil-aluno.html" class="d-flex align-items-center">
        <img src="https://via.placeholder.com/40" alt="Foto de Perfil" class="me-2">
        João da Silva
      </a>
    </header>

    <!-- Content Section -->
    <div class="container mt-4">
      <h3>Gerar Roadmap</h3>
      <div class="mt-4">
        <div class="mb-3">
          <h5>Matéria</h5>
          <input type="text" class="form-control" placeholder="Digite sua matéria">
        </div>
        <div class="mb-3">
          <h5>Tópico</h5>
          <input type="text" class="form-control" placeholder="Qual tópico deseja abordar">
        </div>
        <div class="mb-3">
          <h5>Passos</h5>
          <textarea class="form-control" rows="3" placeholder="Quais passos devo seguir"></textarea>
        </div>
        <div class="mb-3">
          <h5>Turma</h5>
          <input type="text" class="form-control" placeholder="Insira suas turmas">
        </div>
        <button class="btn btn-danger w-100">Gerar Roadmap</button>
      </div>
    </div>
  </div>

  <script>
    const sideNav = document.getElementById('sideNav');
    const toggleButton = document.getElementById('toggleButton');
    const mainContent = document.getElementById('mainContent');

    toggleButton.addEventListener('click', () => {
      sideNav.classList.toggle('active');
      mainContent.classList.toggle('shifted');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
